name: Distribute

on:
  push:
    branches: [ feature/onboarding ]

jobs:
  distribute:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.6'
          
      - name: Install bundle
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
          
      - name: Create Firebase Service Credentials file
        run: |
          echo "$FIREBASE_CREDENTIALS" > firebase_credentials.json.b64
          base64 -d -i firebase_credentials.json.b64 > firebase_credentials.json
        env:
          FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}
          
      - name: Distribute staging app with ðŸ”¥ App Distribution ðŸš€
        run: bundle exec fastlane staging
        env:
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_DEV_APP_ID }}
          
      - name: Distribute production app with ðŸ”¥ App Distribution ðŸš€
        run: bundle exec fastlane production
        env:
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
